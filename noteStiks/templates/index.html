<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title> {{ appTitle }} </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					{{ appTitle }} Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5 mainForm" role="signin" method="POST" action="/login/">
					{% csrf_token %}
					<div class="innerInput">
						
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
						<a class="login100-form-btn toggle" role="signup">
							Register
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script>
        $(document).ready(function () {
			$ele = $('.toggle')
            $pushToEle = $('.innerInput');
            $rolePick = $('.mainForm');

            signin = '<div class="wrap-input100 validate-input" data-validate = "Enter email"> <input class="input100" type="email" name="Email" placeholder="User email"> <span class="focus-input100" data-placeholder="&#xe818;"></span></div><div class="wrap-input100 validate-input" data-validate="Enter password"> <input class="input100" type="password" name="Pass" placeholder="Password"> <span class="focus-input100" data-placeholder="&#xe80f;"></span></div>';

            signup = '<div class="wrap-input100 validate-input" data-validate = "Enter full name"> <input class="input100" type="text" name="FullName" placeholder="Full name"> <span class="focus-input100" data-placeholder="&#xe82a;"></span></div><div class="wrap-input100 validate-input" data-validate = "Enter email"> <input class="input100" type="email" name="Email" placeholder="User email"> <span class="focus-input100" data-placeholder="&#xe818;"></span></div><div class="wrap-input100 validate-input" data-validate="Enter password"> <input class="input100" type="password" name="Pass" placeholder="Password"> <span class="focus-input100" data-placeholder="&#xe80f;"></span></div>';

            function loginType(role) {
                if (role == 'signin') {
                    $pushToEle.html(signin)
                } else if (role == 'signup') {
                    $pushToEle.html(signup)
				}
                $('.mainForm').attr('action', '/'+ role + '/')
            }

            loginType( $('.mainForm').attr('role') )

            $ele.click(function() {
                var curRole = $rolePick.attr('role');

                if (curRole == 'signin') {
                    $rolePick.attr('role', 'signup')//
                    $(this).text('Signin');
                    loginType( 'signup' );
                    $('.mainForm button[type="submit"],.form_header').text('Register')
                } else {
                    $rolePick.attr('role', 'signin')//
                    $(this).text('Register');
                    loginType( 'signin' );
                    $('.mainForm button[type="submit"],.form_header').text('Signin')
                }
            });
        });
    </script>

</body>
</html>
